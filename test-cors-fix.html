<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Test CORS Fix</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input, select, textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border-left: 5px solid #4ecdc4;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .error {
            border-left-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }
        .success {
            border-left-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
        }
        .timer {
            text-align: center;
            font-size: 1.2em;
            margin: 15px 0;
            color: #feca57;
            font-weight: bold;
        }
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: bold;
        }
        .fix-info {
            background: rgba(33, 150, 243, 0.2);
            border-left: 5px solid #2196f3;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test CORS Fix</h1>
        
        <div class="fix-info">
            <h3>üõ†Ô∏è CORS Fix Aplicado</h3>
            <p><strong>Problema anterior:</strong> "Access-Control-Allow-Origin header is missing"</p>
            <p><strong>Soluci√≥n aplicada:</strong> Cambio de onCall a onRequest + cors middleware</p>
            <p><strong>Estado:</strong> Funci√≥n redesplegada con CORS habilitado</p>
        </div>
        
        <div class="test-section">
            <h3>üìù Test Directo de API</h3>
            
            <div class="input-group">
                <label for="keyword">üéØ Keyword:</label>
                <input type="text" id="keyword" value="productividad con inteligencia artificial" placeholder="Ej: marketing digital">
            </div>
            
            <div class="input-group">
                <label for="platforms">üì± Plataformas (m√°ximo 2):</label>
                <select id="platforms" multiple style="height: 120px;">
                    <option value="Facebook" selected>Facebook</option>
                    <option value="LinkedIn" selected>LinkedIn</option>
                    <option value="Instagram">Instagram</option>
                    <option value="X / Twitter">X / Twitter</option>
                    <option value="WhatsApp">WhatsApp</option>
                    <option value="TikTok">TikTok</option>
                    <option value="Telegram">Telegram</option>
                    <option value="YouTube">YouTube</option>
                    <option value="Reddit">Reddit</option>
                </select>
                <small>Ctrl+Click para seleccionar m√∫ltiples</small>
            </div>
            
            <div class="input-group">
                <label for="copyType">üìù Tipo de Copy:</label>
                <select id="copyType">
                    <option value="Informativo y educativo">Informativo y educativo</option>
                    <option value="Venta directa y persuasivo">Venta directa y persuasivo</option>
                    <option value="Posicionamiento y branding">Posicionamiento y branding</option>
                    <option value="Urgencia y escasez">Urgencia y escasez</option>
                </select>
            </div>
            
            <button onclick="testCORSFix()" id="testBtn">
                üöÄ PROBAR CORS FIX
            </button>
            
            <div class="timer" id="timer"></div>
            <div class="status" id="status"></div>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        let startTime;
        let timerInterval;
        
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('timer').textContent = `‚è±Ô∏è Tiempo transcurrido: ${elapsed}s`;
        }
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        async function testCORSFix() {
            const keyword = document.getElementById('keyword').value.trim();
            const platformSelect = document.getElementById('platforms');
            const selectedPlatforms = Array.from(platformSelect.selectedOptions).map(option => option.value);
            const copyType = document.getElementById('copyType').value;
            
            if (!keyword) {
                alert('‚ö†Ô∏è Por favor ingresa un keyword');
                return;
            }
            
            if (selectedPlatforms.length === 0) {
                alert('‚ö†Ô∏è Por favor selecciona al menos una plataforma');
                return;
            }
            
            if (selectedPlatforms.length > 2) {
                alert('‚ö†Ô∏è Para el test, selecciona m√°ximo 2 plataformas');
                return;
            }
            
            // UI
            const btn = document.getElementById('testBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ PROBANDO CORS FIX...';
            
            // Timer
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
            updateStatus('üöÄ Iniciando test de CORS fix...', 'info');
            
            // Limpiar resultados anteriores
            document.getElementById('results').innerHTML = '';
            
            try {
                updateStatus('üì° Llamando a API con CORS habilitado...', 'info');
                
                // Llamar directamente a la nueva funci√≥n HTTP
                const response = await fetch('https://us-central1-brain-storm-8f0d8.cloudfunctions.net/generateIdeas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        keyword: keyword,
                        platforms: selectedPlatforms,
                        userContext: copyType,
                        uid: 'test-user-' + Date.now()
                    })
                });
                
                clearInterval(timerInterval);
                const totalTime = Math.floor((Date.now() - startTime) / 1000);
                
                if (response.ok) {
                    const result = await response.json();
                    
                    updateStatus(`‚úÖ CORS fix exitoso en ${totalTime}s`, 'success');
                    displayResults(result.data, totalTime);
                } else {
                    const errorData = await response.json();
                    updateStatus(`‚ùå Error ${response.status} en ${totalTime}s`, 'error');
                    displayError('Error del servidor', errorData);
                }
                
            } catch (error) {
                clearInterval(timerInterval);
                const totalTime = Math.floor((Date.now() - startTime) / 1000);
                
                console.error('Error en test CORS:', error);
                updateStatus(`‚ùå Error de CORS en ${totalTime}s`, 'error');
                
                if (error.message.includes('CORS') || error.message.includes('Access-Control-Allow-Origin')) {
                    displayError('‚ùå CORS a√∫n no funciona', {
                        message: 'A√∫n hay problemas de CORS',
                        details: error.message,
                        recommendation: 'La funci√≥n necesita m√°s tiempo para desplegarse o hay un error en la configuraci√≥n'
                    });
                } else {
                    displayError('Error de red', error);
                }
            } finally {
                btn.disabled = false;
                btn.textContent = 'üöÄ PROBAR CORS FIX';
            }
        }
        
        function displayResults(data, totalTime) {
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <div class="result success">
                    <h3>‚úÖ CORS FIX EXITOSO</h3>
                    <strong>‚è±Ô∏è Tiempo total: ${totalTime} segundos</strong>
                    <strong>üîÑ Usos restantes: ${data.remainingUses}</strong>
                    
                    <h4>üìä An√°lisis de Template vs IA:</h4>
            `;
            
            let templateCount = 0;
            let aiCount = 0;
            
            for (const [platform, content] of Object.entries(data.ideas)) {
                const isTemplate = content.rawContent.includes('‚ö†Ô∏è GENERADO CON TEMPLATES');
                if (isTemplate) {
                    templateCount++;
                } else {
                    aiCount++;
                }
                
                html += `
                    <div style="margin: 15px 0; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 8px;">
                        <strong>${platform}:</strong> 
                        ${isTemplate ? '‚ùå TEMPLATE' : '‚úÖ IA'} 
                        ${content.isFallback ? `(Motivo: ${content.errorMessage})` : ''}
                        <div style="margin-top: 8px; font-size: 0.9em; opacity: 0.8;">
                            ${content.rawContent.substring(0, 100)}...
                        </div>
                    </div>
                `;
            }
            
            html += `
                    <div style="margin: 20px 0; padding: 15px; background: ${aiCount > templateCount ? 'rgba(78, 205, 196, 0.2)' : 'rgba(255, 107, 107, 0.2)'}; border-radius: 10px;">
                        <strong>üìà RESULTADO FINAL:</strong><br>
                        ‚úÖ Contenido IA: ${aiCount}<br>
                        ‚ùå Templates: ${templateCount}<br>
                        üåê CORS: FUNCIONANDO<br>
                        <strong>${aiCount > templateCount ? 'üéâ √âXITO TOTAL: CORS + IA' : '‚ö†Ô∏è CORS OK pero a√∫n usa templates'}</strong>
                    </div>
                </div>
            `;
            
            resultsDiv.innerHTML = html;
        }
        
        function displayError(title, error) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="result error">
                    <h3>${title}</h3>
                    <strong>C√≥digo:</strong> ${error.error?.code || error.code || 'N/A'}<br>
                    <strong>Mensaje:</strong> ${error.error?.message || error.message || JSON.stringify(error)}<br>
                    <strong>Detalles:</strong> ${error.error?.details || error.details || 'N/A'}
                    
                    ${error.recommendation ? `<br><br><strong>üí° Recomendaci√≥n:</strong> ${error.recommendation}` : ''}
                </div>
            `;
        }
    </script>
</body>
</html>
