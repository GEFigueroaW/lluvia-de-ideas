<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Live - Redes Sociales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        .iframe-container {
            border: 3px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.warning { background: #fff3cd; color: #856404; }
        .test-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        .test-button:hover {
            transform: translateY(-2px);
        }
        .log-area {
            background: #000;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🧪 Test Firebase Live - Verificación de Redes Sociales</h1>
        <p><strong>URL de prueba:</strong> https://brain-storm-8f0d8.web.app/</p>
        
        <div class="status warning">
            🔄 Verificando funcionamiento en vivo...
        </div>
        
        <button class="test-button" onclick="testFirebaseLive()">🚀 Test Completo</button>
        <button class="test-button" onclick="openFirebaseApp()">🌐 Abrir App</button>
        <button class="test-button" onclick="clearLog()">🗑️ Limpiar</button>
        
        <h3>📱 Vista de la Aplicación Firebase</h3>
        <div class="iframe-container">
            <iframe id="appFrame" src="https://brain-storm-8f0d8.web.app/"></iframe>
        </div>
        
        <h3>📝 Log de Verificación</h3>
        <div id="logArea" class="log-area">Esperando test...\n</div>
    </div>

    <script>
        const logArea = document.getElementById('logArea');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logArea.textContent += `[${timestamp}] ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
        }
        
        function clearLog() {
            logArea.textContent = 'Log limpiado...\n';
        }
        
        function openFirebaseApp() {
            window.open('https://brain-storm-8f0d8.web.app/', '_blank');
        }
        
        async function testFirebaseLive() {
            log('🚀 INICIANDO TEST COMPLETO DE FIREBASE');
            log('================================');
            
            try {
                // Test 1: Verificar que el HTML principal contenga el script
                log('📋 Test 1: Verificando inclusión del script...');
                const htmlResponse = await fetch('https://brain-storm-8f0d8.web.app/');
                const htmlContent = await htmlResponse.text();
                
                if (htmlContent.includes('copywriting-init.js')) {
                    log('✅ Script copywriting-init.js ENCONTRADO en HTML');
                } else {
                    log('❌ Script copywriting-init.js NO encontrado en HTML');
                }
                
                // Test 2: Verificar que el script se esté sirviendo
                log('📋 Test 2: Verificando acceso al script...');
                const scriptResponse = await fetch('https://brain-storm-8f0d8.web.app/js/copywriting-init.js');
                
                if (scriptResponse.ok) {
                    const scriptContent = await scriptResponse.text();
                    log('✅ Script copywriting-init.js ACCESIBLE');
                    
                    if (scriptContent.includes('BASIC_SOCIAL_NETWORKS')) {
                        log('✅ Configuración de redes sociales ENCONTRADA');
                    } else {
                        log('❌ Configuración de redes sociales NO encontrada');
                    }
                    
                    if (scriptContent.includes('BASIC_COPY_TYPES')) {
                        log('✅ Configuración de tipos de copy ENCONTRADA');
                    } else {
                        log('❌ Configuración de tipos de copy NO encontrada');
                    }
                } else {
                    log('❌ Script copywriting-init.js NO accesible');
                }
                
                // Test 3: Verificar archivos CSS
                log('📋 Test 3: Verificando archivos CSS...');
                const cssResponse = await fetch('https://brain-storm-8f0d8.web.app/css/modern.css');
                
                if (cssResponse.ok) {
                    const cssContent = await cssResponse.text();
                    if (cssContent.includes('social-network-item')) {
                        log('✅ Estilos CSS para redes sociales ENCONTRADOS');
                    } else {
                        log('❌ Estilos CSS para redes sociales NO encontrados');
                    }
                } else {
                    log('❌ Archivo CSS modern.css NO accesible');
                }
                
                // Test 4: Verificar módulo principal
                log('📋 Test 4: Verificando módulo copywriting principal...');
                const moduleResponse = await fetch('https://brain-storm-8f0d8.web.app/js/copywriting.js');
                
                if (moduleResponse.ok) {
                    log('✅ Módulo copywriting.js ACCESIBLE');
                } else {
                    log('❌ Módulo copywriting.js NO accesible');
                }
                
                log('================================');
                log('🎯 TEST COMPLETADO');
                log('');
                log('🔍 DIAGNÓSTICO:');
                log('Si todos los tests pasaron pero las redes sociales');
                log('no aparecen, el problema puede ser:');
                log('1. Caché del navegador');
                log('2. Error de JavaScript en tiempo de ejecución');
                log('3. Problema con Font Awesome (iconos)');
                log('');
                log('💡 SOLUCIÓN RECOMENDADA:');
                log('1. Abrir https://brain-storm-8f0d8.web.app/');
                log('2. Presionar F12 para abrir DevTools');
                log('3. Ir a Console y verificar errores');
                log('4. Hacer Ctrl+F5 para forzar recarga');
                
            } catch (error) {
                log('❌ ERROR EN TEST: ' + error.message);
            }
        }
        
        // Auto test al cargar
        window.addEventListener('load', () => {
            log('🌐 Página de test cargada');
            setTimeout(testFirebaseLive, 2000);
        });
    </script>
</body>
</html>
